<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var date=new Date();
        var msg=date.getYear()+1900+"년";
        msg+='&nbsp;';
        msg+=date.getMonth()+1+"월";
        msg+='&nbsp;';
        msg+=date.getDate()+"일";
        msg+='&nbsp;';
        msg+=date.getHours()+"시";
        msg+='&nbsp;';
        msg+=date.getMinutes()+"분";
        msg+='&nbsp;';
        msg+=date.getSeconds()+"초";
        document.write(msg);
    </script>
</head>
<body>
    
</body>
</html>
