<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <style>
        #frame{
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        header{
            width: 500px;
            height: 100px;
        }
        nav{
            
            background-color: gray;
            width: 500px;
            height: 50px;
        }
        section{
            width: 298px;
            display: inline-block;
            margin: 0px;height: 400px;
        }
        aside{
            width: 198px;
            display: inline-block;
            margin: 0px;height: 400px;
        }
        
        footer{
            background-color: gray;
            width: 500px;
            height: 150px;
        }
        ul>li{
            display: inline-block;
            width: 100px;
            height: 35px;
            background-color: white;
            margin-top: 5px;
            text-align: center;
        }
        ul>li>a{
            color: gray;
            text-decoration: none;
            line-height: 35px;
        }
    </style>
</head>
<body>
   <div id="frame">
    <header>
        <h1>로고</h1>
    </header><nav>
       <ul>
           <li><a href="#">menu1</a></li>
           <li><a href="#">menu2</a></li>
           <li><a href="#">menu3</a></li>
           <li><a href="#">menu4</a></li>
       </ul>
    </nav><div id="main"><section>
        <h1>제목</h1>
        <p>내용</p>
    </section><aside>
        <h1>광고</h1>
    </aside></div><footer>
        <p>만든사람</p>
    </footer>
   </div>
</body>
</html>
