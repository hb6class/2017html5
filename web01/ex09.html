<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>지시자</title>
        <style>
            input[name='']{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <p>
                <label for="id">id</label>
                <input type="text" name="id" id="id" disabled />
            </p>
            <p>
                <label for="name">name</label>
                <input type="text" name="name" id="name" readonly/>
            </p>
            <p>
                <label for="pw">pw</label>
                <input type="password" name="pw" id="pw"/>
            </p>
            <p>
                <label for="date">date</label>
                <input type="date" name="date" id="date"/>
            </p>
            <p>
                <label for="time">time</label>
                <input type="time" name="time" id="time"/>
            </p>
            <p>
                <label for="email">email</label>
                <input type="email" name="email" id="email"/>
            </p>
            <p>
                <label for="number">number</label>
                <input type="number" min="0" max="10" value="5" name="number" id="number"/>
            </p>
            <p>
                <label for="file">file</label>
                <input type="file" name="file" id="file"/>
            </p>
            <p>
                <label for="url">url</label>
                <input type="url" name="url" id="url"/>
            </p>
            <p>
                <label for="range">range</label>
                <input type="range" min="0" max="10" value="5" name="range" id="range"/>
            </p>
            <p>
                <input type="checkbox" name="hobby" id="hobby1"/>
                <label for="hobby1">축구</label>
                <input type="checkbox" name="hobby" id="hobby2"/>
                <label for="hobby2">야구</label>
                <input type="checkbox" name="hobby" id="hobby3"/>
                <label for="hobby3">농구</label>
            </p>
            <p>
                <button type="submit">가입</button>
                <input type="reset" value="취소"/>
            </p>
        </form>        
    </body>
</html>
