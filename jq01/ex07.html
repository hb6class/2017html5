<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
    var num=0;
    function loop(){
        num++;
        if(num>5)num=1;
        msg='<img src="imgs/big0'+num+'.jpg"/>';
        $('div').html(msg);
    }
        
    window.onload=function(){
        btn=document.querySelector('button');
        btn.onclick=function(){
            loop();
        };
    };
    </script>
</head>
<body>
   <div>
    <img src="imgs/big01.jpg"/>
   </div>
   <button>next</button>
</body>
</html>
