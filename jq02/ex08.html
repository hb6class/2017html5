<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(document).on('ready',function(){
            $('button').click(function(){
                $(this).before('<h1>test</h1>');
            });
            $(document).on('click','h1',function(){
                alert('h1 click');
            });
        });
        
    </script>
</head>
<body>
    <button>btn</button>
</body>
</html>
