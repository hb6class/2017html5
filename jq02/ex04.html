<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{}
        div>ul{
            padding: 0px;
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
        div>ul>li{
            list-style: none;
            float: left;
        }
        div>ul>li>img{
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
window.onload=function(){
    window.setInterval(function(){
        $('li').first().appendTo('ul');
    },1000);
    
};
    
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="imgs/big01.jpg" alt="img"></li>
            <li><img src="imgs/big02.jpg" alt="img"></li>
            <li><img src="imgs/big03.jpg" alt="img"></li>
            <li><img src="imgs/big04.jpg" alt="img"></li>
            <li><img src="imgs/big05.jpg" alt="img"></li>
        </ul>
        
        
    </div>
</body>
</html>
