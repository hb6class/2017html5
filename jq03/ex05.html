<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('button').eq(0).click(function(e,su){
                var num=su?su:"";
                //var event=e?e:window.event;
                $('#content').html($('div').html()+'btn1 click'+num+'<br/>');
            });
            $('button').eq(1).click(function(){
                $('#content').html($('div').html()+'btn2 click<br/>');
//                $('button').eq(0).click();
            });
            $('button').eq(2).click(function(){
//                $('button').eq(0).click();
//                $('button').eq(1).click();
                $('button').eq(0).trigger('click',1);
            });
            
        });
    
    </script>
</head>
<body>
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
    <div id="content"></div>
</body>
</html>
