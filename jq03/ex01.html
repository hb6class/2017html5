<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/jquery-1.12.4.js"></script>

    var arr=[

               if(ele==target)$('p').html('<a href="'+arr[idx]+'">'+$(this).text()+'</a>');
           });
        });// li click end;
