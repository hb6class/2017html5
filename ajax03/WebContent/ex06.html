<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul>li{
		list-style: none;
		border-bottom: 1px solid gray;
	}
	ul>li>span{
		display: inline-block;
		width: 100px;
		height: 50px;
	}
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			
			var obj={
				'url':'/ajax03/target/list.json'
				,'type':'POST'
				,'success':function(data){
					
				var target=$('<ul></ul>').appendTo('div');	
				for(var i=0; i<data.list.length; i++){
					$('<li></li>').append('<span>'
							+data.list[i].sabun
							+'</span>').append('<span>'
									+data.list[i].name
									+'</span>').appendTo(target);
				}
				}	
					
			};
			$.ajax(obj);
		});
	});
</script>
</head>
<body>
	<button>json파싱</button>
	<div></div>
</body>
</html>
