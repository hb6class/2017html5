<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
        }
        div>div{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <script>
    var x=1;
    var y=1;
    window.onload=function(){
        var body=document.querySelector("div");
        var div=document.querySelector("div>div");
//        body.onclick=function(e){
//           x=e.clientX;
//            y=e.clientY;
//            div.style.top=y+'px';
//            div.style.left=x+'px';
//        };
        document.onkeydown=function(e){
            if(e.key=='d'){
                x*=2;
                div.style.left=x+'px';
            }else if(e.key=='a'){
                x%=2;
                div.style.left=x+'px';
            }else if(e.key=='w'){
                y%=2;
                div.style.top=y+'px';
            }else if(e.key=='s'){
                y*=2;
                div.style.top=y+'px';
            }
        };
    };
    
    </script>
</head>
<body>
    <div><div></div></div>
</body>
</html>
